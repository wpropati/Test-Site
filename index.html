
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form class="form-signin" action="/test" method="post">
      <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter!</h1>
      <input type="text" name="firstName" class="top form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="middle form-control" placeholder="Last Name" required>
      <input type="text" name="email" class="bottom form-control" placeholder="Email" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; West's signup</p>
  </form>
</main>



  </body>
</html>
